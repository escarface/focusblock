<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>FocusBlocks Today (Warm Theme)</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cream: "#FDFBF7",
              stone: {
                50: "#FAF9F6",
                100: "#F5F3F0",
                200: "#E6E2DE",
                300: "#D6D1CC",
                400: "#A8A29D",
                500: "#78716C",
                800: "#44403C",
                900: "#292524",
              },
              terracotta: {
                DEFAULT: "#D07E64",
                light: "#E8A089",
                dark: "#B05E45"
              },
              sunset: {
                DEFAULT: "#ED8955",
                glow: "#FFB085"
              },
              pastel: {
                peach: "#FFE5D9",
                sage: "#E2E8D8",
                sand: "#F2EBE5",
                mist: "#F0F4F8"
              }
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {
              "xl": "1rem",
              "2xl": "1.5rem",
              "3xl": "2rem",
              "4xl": "2.5rem"
            },
            boxShadow: {
              'warm': '0 20px 40px -10px rgba(210, 180, 160, 0.2)',
              'glow': '0 0 20px rgba(237, 137, 85, 0.3)',
            }
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 500,
          'GRAD' 0,
          'opsz' 24
        }
        .material-symbols-outlined.fill {
            font-variation-settings: 'FILL' 1;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        body {
            -webkit-tap-highlight-color: transparent;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-cream min-h-screen font-display flex flex-col relative overflow-hidden text-stone-800 selection:bg-terracotta selection:text-white">
<div class="flex items-center justify-between px-6 pt-12 pb-4 z-10 shrink-0">
<div class="w-10"></div>
<h2 class="text-lg font-bold tracking-tight text-center text-stone-900">Today</h2>
<button class="w-10 h-10 flex items-center justify-center rounded-full text-stone-400 hover:bg-stone-200/50 hover:text-stone-600 transition-colors">
<span class="material-symbols-outlined">settings</span>
</button>
</div>

<circle class="text-stone-200" cx="50" cy="50" fill="none" r="45" stroke="currentColor" stroke-width="3"></circle>
<circle class="text-terracotta transition-all duration-1000 ease-linear drop-shadow-sm" cx="50" cy="50" fill="none" r="45" stroke="currentColor" stroke-dasharray="283" stroke-dashoffset="60" stroke-linecap="round" stroke-width="3"></circle>
</svg>
<div class="absolute inset-0 flex flex-col items-center justify-center text-center z-10">

<p class="text-base font-medium text-stone-500">Deep Work: Coding</p>
<div class="mt-4 px-4 py-1.5 bg-terracotta/10 rounded-full border border-terracotta/20">
<span class="text-[0.7rem] font-bold text-terracotta tracking-widest uppercase flex items-center gap-1">
<span class="w-1.5 h-1.5 rounded-full bg-terracotta animate-pulse"></span>

                </span>
</div>
</div>
</div>

</button>
<button class="flex items-center justify-center w-20 h-20 bg-stone-800 text-cream rounded-[2rem] shadow-xl shadow-stone-300 hover:scale-105 active:scale-95 transition-all">

</button>
<button class="flex items-center justify-center w-14 h-14 rounded-full text-stone-400 hover:text-stone-600 hover:bg-stone-100 transition-all">

</button>
</div>
</div>

<div class="h-full bg-terracotta w-2/3"></div>
</div>

<span class="text-xs font-bold text-terracotta uppercase tracking-wide">Active Now</span>
</div>
</div>
<div class="shrink-0 self-start mt-1">

<span class="material-symbols-outlined text-2xl">mail</span>
</div>
<div class="flex-1 min-w-0">

<span class="text-sm font-medium text-stone-500">11:00 AM</span>
<span class="w-1 h-1 rounded-full bg-stone-300"></span>
<span class="text-sm font-medium text-stone-500">15m</span>
</div>
</div>
<div class="shrink-0">
<span class="inline-flex items-center rounded-lg bg-white/50 px-2.5 py-1 text-xs font-medium text-stone-600 mix-blend-multiply">Admin</span>
</div>
</div>
<div class="flex items-center gap-5 p-5 rounded-3xl bg-pastel-sand/60 border border-transparent hover:bg-pastel-sand transition-colors cursor-pointer group">
<div class="shrink-0 flex items-center justify-center w-14 h-14 rounded-2xl bg-white/60 text-stone-500 group-hover:text-stone-700 transition-colors">
<span class="material-symbols-outlined text-2xl">restaurant</span>
</div>

<span class="text-sm font-medium text-stone-500">11:15 AM</span>
<span class="w-1 h-1 rounded-full bg-stone-300"></span>
<span class="text-sm font-medium text-stone-500">45m</span>
</div>
</div>
<div class="shrink-0">
<span class="inline-flex items-center rounded-lg bg-white/50 px-2.5 py-1 text-xs font-medium text-stone-600 mix-blend-multiply">Personal</span>

<span class="material-symbols-outlined text-2xl">edit_note</span>
</div>
<div class="flex-1 min-w-0">
<h4 class="font-semibold text-lg truncate leading-tight text-stone-700">Project Planning</h4>

</div>
<div class="shrink-0">

</div>
</div>
</div>

<button class="w-16 h-16 bg-sunset text-white rounded-[1.25rem] shadow-glow flex items-center justify-center hover:scale-110 hover:-rotate-90 transition-all duration-300 active:scale-95 group">
<span class="material-symbols-outlined text-3xl group-hover:rotate-90 transition-transform duration-300">add</span>
</button>
</div>
